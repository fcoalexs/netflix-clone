<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARD</h3>
                <p class="descricao">Nada pode impedir o potilico sem escrúpulos Frank Underwood de consquistar Washington</p>
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div> 
            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" alt="Imagem 01" class="box-filme">   
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="Imagem 01" class="box-filme">   
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="Imagem 01" class="box-filme">   
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="Imagem 01" class="box-filme">   
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="Imagem 01" class="box-filme">   
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="Imagem 01" class="box-filme">   
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="Imagem 01" class="box-filme">   
            </div>
            <div class="item">
                <img src="img/mini8.jpg" alt="Imagem 01" class="box-filme">   
            </div>
            <div class="item">
                <img src="img/mini9.jpg" alt="Imagem 01" class="box-filme">   
            </div>
            <div class="item">
                <img src="img/mini10.jpg" alt="Imagem 01" class="box-filme">   
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ba716515fb.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</html>
